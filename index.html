<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <title>Pokedex</title>
    </head>
    <body class="bg-body">
        <main class="container">
            <div class="bg-danger shadow p-4 m-5 rounded">
                <div class="text-center">
                    <img
                        class="align-center m-3"
                        style="width: 200px"
                        src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fimg1.wikia.nocookie.net%2F__cb20130927133418%2Fpokemon%2Ffr%2Fimages%2F1%2F1b%2FPokedex_logo.png&f=1&nofb=1"
                    />
                </div>
                <div class="pokemon-boxes text-center bg-body rounded mx-5 row">
                    <div
                        class="pokemon-box col m-3 rounded shadow-sm"
                        style="--bs-bg-opacity: 0.1"
                    >
                        <h3 class="pt-4">Ditto</h3>
                        <img
                            style="width: 140px"
                            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/132.png"
                        />
                    </div>
                </div>
            </div>
        </main>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
