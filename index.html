<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <title>Pokedex</title>
    </head>
    <body class="bg-body">
        <main class="container">
            <div class="">
                <div class="text-center">
                    <img
                        class="img-fluid my-3"
                        src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fimg1.wikia.nocookie.net%2F__cb20130927133418%2Fpokemon%2Ffr%2Fimages%2F1%2F1b%2FPokedex_logo.png&f=1&nofb=1"
                    />
                    <div class="pokemon-input">
                        <input
                            id="quantity"
                            type="number"
                            class="form-control"
                            placeholder="How many pokemons do you want?"
                        />
                    </div>

                    <div class="pokemon-boxes row m-1"></div>
                    
                </div>
            </div>
        </main>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
